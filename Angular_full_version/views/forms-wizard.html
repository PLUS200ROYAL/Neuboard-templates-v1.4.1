<div class="pageheader">
    <h1>Form Wizard</h1>
    <div class="breadcrumb-wrapper hidden-xs">
        <span class="label">You are here:</span>
        <ol class="breadcrumb">
            <li><a href="index.html">Dashboard</a>
            </li>
            <li>Forms</li>
            <li class="active">Form Wizard</li>
        </ol>
    </div>
</div>
<section id="main-content" class="animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Form Wizard</h3>
                    <div class="actions pull-right">
                    <i data-fullscreen-widget class="fa fa-expand"></i>
                        <i data-widget-toggle class="fa fa-chevron-down"></i>
                        <i data-widget-close class="fa fa-times"></i>
                    </div>
                </div>
                <div class="panel-body ng-wizard">
                    <div class="steps">
                        <ul>
                            <li ui-sref-active="current">
                                <a ui-sref=".step_one" class="btn-default"><span>1.</span> First Step</a>
                            </li>
                            <li ui-sref-active="current">
                                <a ui-sref=".step_two" class="btn-default"><span>2.</span> Second Step</a>
                            </li>
                            <li ui-sref-active="current">
                                <a ui-sref=".step_three" class="btn-default"><span>3.</span> Last Step</a>
                            </li>
                        </ul>
                    </div>
                    <div class="content">
                        <form ng-submit="processForm()">
                            <div id="wizard-views" ui-view></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
