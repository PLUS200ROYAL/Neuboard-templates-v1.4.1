<h2>Enter first step data</h2>

<div class="row">
    <div class="col-lg-8">
        <div class="form-group">
            <label class="control-label">First Name</label>
            <input name="firstName" class="form-control" type="text" required ng-model="user.firstName" />
        </div>
        <div class="form-group">
            <label class="control-label">Last Name</label>
            <input name="lastName" class="form-control" type="text" required ng-model="user.lastName" />
        </div>
    </div>
</div>
<a ui-sref="forms.wizard.step_two" class="btn btn-primary">Next</a>
