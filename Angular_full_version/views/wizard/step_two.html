<h2>Enter second step data</h2>

<div class="row">
    <div class="col-lg-8">
        <div class="form-group">
            <label class="control-label">Street Address</label>
            <input name="streetAddress" class="form-control" type="text" ng-model="user.streetAddress" />
        </div>
        <div class="form-group">
            <label class="control-label">City</label>
            <input name="city" class="form-control" type="text" ng-model="user.city" />
        </div>
        <div class="form-group">
            <label class="control-label">State</label>
            <input name="state" class="form-control" type="text" ng-model="user.state" />
        </div>
        <div class="form-group">
            <label class="control-label">Zip</label>
            <input name="postalCode" class="form-control" type="text" ng-model="user.postalCode" />
        </div>
    </div>
</div>
<a ui-sref="forms.wizard.step_one" class="btn btn-default">Previous</a>
<a ui-sref="forms.wizard.step_three" class="btn btn-primary">Next</a>
